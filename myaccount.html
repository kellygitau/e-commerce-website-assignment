            <h1 class="text-dark">Account Set-up</h1>
            <fieldset style="border-color: black; border-style: double; border-width: 1px;" class="text-dark">
              
               <form action="" class="p-2">
                   <br>
                   <label for="fname">First Name*</label><br>
                   <input type="text" id="fname" name="fname"><br>
                   <br>
                   <label for="sname">Second Name*</label><br>
                   <input type="text" id="sname" name="sname"><br>
                   <br>
                   <label for="email">E-mail Address*</label><br>
                   <input type="email" name="email" id="email"><br>
                   <br>
                   <label for="location">Location*</label><br>
                   <input type="location" id="location" name="location"><br>
                   <br>
                   <label for="password">Password*</label><br>
                   <input type="password" id="password" name="password"><br>
                   <br>
                   <label for="confirmpassword">Confirm Password*</label><br>
                   <input type="password" id="confirmpassword" name="confirmpassword"><br>
                   <br>
                   <button class="btn-success">Submit</button>
                   <br>
               </form>
           </fieldset>
